<div data-lift="Surround?with=default;at=content">
  <div class="center aligned one column ui grid">
    <div class="column">
      <div class="ui one steps">
        <a href="/todayOrder" class="ui active step">今日工單</a>
      </div>
    </div>

    <div class="column">
      <div class="one column ui page grid" data-lift="LazyLoad?template=loading">
        <div class="column" data-lift="TodayOrder">

          <div data-lift="lift:msgs?showAll=true">
            <lift:error_msg class="ui red sys message"></lift:error_msg>
            <lift:warning_msg class="ui yellow sys message"></lift:warning_msg>
            <lift:notice_msg class="ui green sys message"></lift:notice_msg>
          </div>

          <div style="margin-top: 1em;">
            <a id="csvURL" href="/api/csv/todayOrder" class="ui right floated primary button">Export CSV File</a>
            <div class="ui right floated" style="float: right">
              <input type="text" id="datepicker" style="display: none">
              <a href="#" class="ui primary button" onclick="selectDate()">選擇日期</a><br/>
            </div>
            <script>

              $("#datepicker").datepicker({
                dateFormat: "yy-mm-dd",
                onSelect: function(dateText, inst) {

                  var local = new Date();
                  local.setMinutes(local.getMinutes() - local.getTimezoneOffset());

                  var todayLocal = local.toJSON().slice(0, 10);

                  if (todayLocal == dateText) {
                    window.location = '/todayOrder'
                  } else {
                    window.location = '/productionStatusHistory/' + dateText
                  }
                }
              });

              function selectDate() {
                $("#datepicker").datepicker("show");
              }
            </script>
            <div style="clear: both" />
          </div>
          
          <div style="margin-bottom: 1em;"></div>
	  <div class="dataBlock">
            <div style="margin-left: 1em;">製表日期：<span class="tableDate">2012-02-13</span></div>
            <table class="ui celled table segment">
              <thead>
                <tr>
                  <th class="ui center aligned">製令編號</th>
                  <th class="ui center aligned">料號</th>
                  <th class="ui center aligned">客戶</th>
                  <th class="ui center aligned">產品規格</th>
                  <th class="ui center aligned">加締捲取</th>
                  <th class="ui center aligned">組立</th>
                  <th class="ui center aligned">老化</th>
                  <th class="ui center aligned">選別</th>
                  <th class="ui center aligned">加工切角</th>
                </tr>
              </thead>
              <tbody id="table">
                <tr class="row">
                  <td class="ui center aligned lotNo">GX123456</td>
                  <td class="ui center aligned partNo">12x22</td>
                  <td class="ui center aligned customer">台達</td>
                  <td class="ui center aligned product">6x8</td>
                  <td class="ui center aligned step1Status">生產中</td>
                  <td class="ui center aligned step2Status">生產中</td>
                  <td class="ui center aligned step3Status">生產中</td>
                  <td class="ui center aligned step4Status">生產中</td>
                  <td class="ui center aligned step5Status">生產中</td>
                </tr>
              </tbody>
            </table>
	  </div>
        </div>
      </div>
    </div>
  </div>
</div>
