<div data-lift="Surround?with=default;at=content">
  <div class="center aligned one column ui grid">
    <div class="column">
      <div class="ui five steps" data-lift="WorkerStatistics.detailSteps">
        <a href="#" class="ui active step">依人員</a>
        <a href="#" class="workerName ui active step">員工</a>
        <a href="#" class="yearAndMonth ui active step">月份</a>
        <a href="#" class="week ui active step">週份</a>
        <a href="#" class="date ui active step">日期</a>
      </div>
    </div>
    <div class="column" >
      <div class="ui grid">
        <div class="column">
          <div data-lift="LazyLoad?template=loading">
            <div data-lift="WorkerStatistics.detailTable">
              <div data-lift="lift:msgs?showAll=true">
                <lift:error_msg class="ui red sys message"></lift:error_msg>
                <lift:warning_msg class="ui yellow sys message"></lift:warning_msg>
                <lift:notice_msg class="ui green sys message"></lift:notice_msg>
              </div>

              <div>
                <a id="csvURL" href="/api/csv/workers" class="ui right floated primary button">Export CSV File</a>
                <div style="clear: both" />
              </div>

              <table class="ui celled table">
                <thead>
                  <tr class="ui celled">
                    <th class="ui center aligned">機台</th>
                    <th class="ui center aligned">總量</th>
                    <th class="ui center aligned">目前等級</th>
                    <th class="ui center aligned">距下個等級</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="row">
                    <td class="collapsing machineID ui center aligned">機台</td>
                    <td class="collapsing">
                      <svg class="chart" width="500" height="30">
                        <g>
                          <rect width="800" height="30" class="barRect"/>
                          <text x="810" y="35" dy="-15px" dx="30px" class="barText">5680347</text>
                        </g>
                      </svg>
                    </td>
                    <td class="collapsing center aligned"><span class="level ui label">A</span></td>
                    <td>
                      <div class="nextLevel percent ui tiny progress" data-percent="0">
                        <div class="bar">
                          <div class="progress"></div>
                        </div>
                        <div class="label">尚餘 <span class="count"></span> 個</div>
                      </div>
                    </td>

                  </tr>
                  <script>
                    $('.progress').progress({showActivity: false});
                  </script>

                </tbody>
              </table>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
