<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <title>Zhenhai Dashboard</title>

  <link rel="stylesheet" type="text/css" href="/assets/sementicUI/semantic.css">
  <link rel="stylesheet" type="text/css" href="/assets/custom/css/custom.css">


  <script src="/assets/lib/javascript/jquery-2.1.1.js"></script>
  <script src="/assets/lib/javascript/d3.v3.min.js"></script>

  <script src="/assets/sementicUI/semantic.js"></script>

  <script src="/assets/custom/javascript/chart.js"></script>
  <script src="/assets/custom/javascript/steps.js"></script>

  <style>
.chart rect {
  fill: steelblue;
}

.chart text {
  fill: black;
  font: 16px sans-serif;
  text-anchor: middle;
}

.chart rect:hover {
  fill: brown;
  cursor: pointer;
}
  </style>

</head>
<body>
  <div class="ui fixed transparent inverted main menu">
    <div class="container">
      <a href="/" class="title header item">Zhenhai Dashboard</a>
      <div class="right menu">
        <div class="item">總覽</div>
        <div class="ui simple dropdown item">
          <div><i class="ui large list icon"></i></div>
          <div class="menu">
            <!-- <a class="item" href="/user">個人頁</a> -->
            <a class="item" href="/user/logout"><i class="ui sign out icon"></i> 登出</a>
          </div>
        </div>

      </div>
    </div>
  </div>
  <div class="center aligned one column ui grid" style="padding-top:60px; padding-bottom:20px">
    <div class="column">
      <div class="ui five steps" data-lift="WorkerOverview.detailSteps">
        <a href="#" class="ui active step" style="cursor: pointer">總覽</a>
        <a href="#" class="workerName ui active step" style="cursor: pointer">員工</a>
        <a href="#" class="yearAndMonth ui active step" style="cursor: pointer">月份</a>
        <a href="#" class="week ui active step" style="cursor: pointer">週份</a>
        <a href="#" class="date ui active step" style="cursor: pointer">日期</a>
      </div>
    </div>
    <div class="column" >
      <table class="ui celled table" data-lift="LazyLoad?template=loading">
        <thead>
          <tr class="ui celled">
            <th class="ui center aligned">機台</th>
            <th class="ui center aligned">總量</th>
            <th class="ui center aligned">目前等級</th>
            <th class="ui center aligned">距下個等級</th>
          </tr>
        </thead>
        <tbody data-lift="WorkerOverview.detail">
          <tr class="row">
            <td class="machineID ui center aligned">機台</td>
            <td class="collapsing">
              <svg class="chart" width="900" height="30">
                <g>
                  <rect width="800" height="30" class="barRect"/>
                  <text x="810" y="35" dy="-15px" dx="30px" class="barText">5680347</text>
                </g>
              </svg>
            </td>
            <td class="collapsing"><span class="ui label">A</span></td>
            <td>123</td>

          </tr>

        </tbody>
      </table>
    </div>
  </div>
</body>

</html>
