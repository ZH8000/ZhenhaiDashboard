<div data-lift="Surround?with=default;at=content">
  <div class="ui page grid">

    <div class="column">

      <div data-lift="lift:msgs?showAll=true">
        <lift:error_msg class="ui red sys message"></lift:error_msg>
        <lift:warning_msg class="ui yellow sys message"></lift:warning_msg>
        <lift:notice_msg class="ui green sys message"></lift:notice_msg>
      </div>

      <form class="ui form segment" id="addUserForm" data-lift="ChangePassword?form=post">
        <div class="field">
          <label>原來的密碼</label>
          <div class="ui input">
            <input type="password" name="oldPassword" id="oldPassword">
          </div>
        </div>
        <div class="field">
          <label>新的密碼</label>
          <div class="ui input">
            <input type="password" name="password" id="password">
          </div>
        </div>
        <div class="field">
          <label>確認密碼</label>
          <div class="ui input">
            <input type="password" name="confirmPassword" id="confirmPassword">
          </div>
        </div>
        <input class="ui right floated blue submit button" type="submit" value="更新密碼" id="submitButton"/>
      </form> 
    </div>
  </div>
  <script>
    $(function() {
      var validations = {
        "oldPassword": {
          "identifier": "oldPassword",
          "rules": [{
            "type": "empty",
            "prompt": "請輸入原來的密碼"
          }]
        },

        "password": {
          "identifier": "password",
          "rules": [{
            "type": "empty",
            "prompt": "請輸入新密碼"
          },
          {
            "type": "length[8]",
            "prompt": "請輸入至少八個字元"
          }]
        },
        "confirmPassword": {
          "identifier": "confirmPassword",
          "rules": [{
            "type": "empty",
            "prompt": "請輸入確認密碼"
          },
          {
            "type": "match[password]",
            "prompt": "與密碼不符，請檢查"
          },
          {
            "type": "length[8]",
            "prompt": "請輸入至少八個字元"
          }]

        }
      }

      $('select.dropdown').dropdown();
      $("#addUserForm").form(validations, {on: "blur", inline: true, onSuccess : function(){
        $("#submitButton").click();
        return true;
      }})
    })
  </script>

</div>
