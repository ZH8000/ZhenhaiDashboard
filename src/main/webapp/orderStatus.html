<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <title>Zhenhai Dashboard</title>

  <link rel="stylesheet" type="text/css" href="/static/sementicUI/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="/static/custom/css/custom.css">


  <script src="/static/lib/javascript/jquery-2.1.1.js"></script>
  <script src="/static/lib/javascript/d3.v3.min.js"></script>
  <script src="/static/lib/javascript/stupidtable.min.js"></script>

  <script src="/static/sementicUI/semantic.min.js"></script>

  <script src="/static/custom/javascript/chart.js"></script>
  <script src="/static/custom/javascript/steps.js"></script>
  <script src="/static/custom/javascript/table.js"></script>

  <style>
.chart rect {
  fill: steelblue;
}

.chart text {
  fill: black;
  font: 16px sans-serif;
  text-anchor: middle;
}

.chart rect:hover {
  fill: brown;
     cursor: pointer;
}

.slice path:hover {
  fill: brown;
}

  </style>

</head>
<body>
  <div class="ui fixed transparent inverted main menu">
    <div class="container">
      <a href="/" class="title header item">Zhenhai Dashboard</a>
      <div class="right menu">
        <div class="item">依機器</div>
        <div class="ui simple dropdown item">
          <div><i class="ui large list icon"></i></div>
          <div class="menu">
            <!-- <a class="item" href="/user">個人頁</a> -->
            <a class="item" href="/user/logout"><i class="ui sign out icon"></i> 登出</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="center aligned one column ui grid" style="padding-top:60px; padding-bottom:20px">
    <div class="column">
      <div class="one column ui grid" data-lift="LazyLoad?template=loading">
        <div class="column" data-lift="OrderStatus">

          <div data-lift="lift:msgs?showAll=true">
            <lift:error_msg class="ui red sys message"></lift:error_msg>
            <lift:warning_msg class="ui yellow sys message"></lift:warning_msg>
            <lift:notice_msg class="ui green sys message"></lift:notice_msg>
          </div>

          <div class="dataBlock">
            <div>
              <a id="csvURL" href="/api/csv/orderStatus" class="ui right floated primary button">Export CSV File</a>
              <div style="clear: both" />
            </div>

            <table class="ui celled table segment">
              <thead>
                <tr>
                  <th class="ui center aligned">客戶</th>
                  <th class="ui center aligned">製令編號</th>
                  <th class="ui center aligned">規格</th>
                  <th class="ui center aligned">投入數</th>
                  <th class="ui center aligned">進度</th>

                  <!--
                  <th class="ui center aligned">加締捲曲</th>
                  <th class="ui center aligned">組立</th>
                  <th class="ui center aligned">老化</th>
                  <th class="ui center aligned">選別</th>
                  <th class="ui center aligned">加工切腳</th>
                  -->
                </tr>
              </thead>
              <tbody id="table">
                <tr class="row">
                  <td class="ui center aligned customer">客戶</td>
                  <td class="ui collapsing center aligned lotNo">製令編號</td>
                  <td class="ui collapsing center aligned product">規格</td>
                  <td class="ui collapsing center aligned inputCount">投入數</td>
                  <td>
                    <div class="ui three column center aligned grid">
                      <div class="column">
                        <div style="margin-bottom: 5px;">加締捲曲</div>
                        <div class="step1">
                          <div class="percent ui tiny progress" data-percent="50">
                            <div class="bar">
                              <div class="progress"></div>
                            </div>
                            <div class="label"> <span class="currentCount">100</span> / <span class="inputCount">222</span> </div>
                          </div>
                        </div>
                      </div>

                      <div class="column">
                        <div style="margin-bottom: 5px;">組立</div>
                        <div class="step2">
                          <div class="percent ui tiny progress" data-percent="50">
                            <div class="bar">
                              <div class="progress"></div>
                            </div>
                            <div class="label"> <span class="currentCount">100</span> / <span class="requireCount">222</span> </div>
                          </div>
                        </div>

                      </div>
                      <div class="column">
                        <div style="margin-bottom: 5px;">老化</div>
                        <div class="step3">
                          <div class="percent ui tiny progress" data-percent="50">
                            <div class="bar">
                              <div class="progress"></div>
                            </div>
                            <div class="label"> <span class="currentCount">100</span> / <span class="requireCount">222</span> </div>
                          </div>
                        </div>
                      </div>
                      <div class="column">
                        <div style="margin-bottom: 5px;">選別</div>
                        <div class="step4">
                          <div class="percent ui tiny progress" data-percent="50">
                            <div class="bar">
                              <div class="progress"></div>
                            </div>
                            <div class="label"> <span class="currentCount">100</span> / <span class="requireCount">222</span> </div>
                          </div>
                        </div>
                      </div>
                      <div class="column">
                        <div style="margin-bottom: 5px;">加工切角</div>
                        <div class="step5">
                          <div class="percent ui tiny progress" data-percent="50">
                            <div class="bar">
                              <div class="progress"></div>
                            </div>
                            <div class="label"> <span class="currentCount">100</span> / <span class="requireCount">222</span> </div>
                          </div>
                        </div>

                      </div>
                      <div class="column"></div>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
            <script>
              $('.progress').progress({showActivity: false});
            </script>
	  </div>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
