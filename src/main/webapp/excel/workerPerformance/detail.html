<div data-lift="Surround?with=default;at=content">
  <div class="ui one column grid" data-lift="WorkerPerformanceExcel.detail">

    <div class="ui fixedColumn center aligned column">
      <div class="ui three steps">
        <a href="/viewDetail" class="ui step active">產量統計</a>
        <a href="/viewDetail" class="ui step active">人員效率</a>
        <a href="#" class="ui step active" id="currentYearMonth">2015-06</a>
      </div>
    </div>
    <div class="ui below center aligned column">
      <a href="#" class="ui icon huge teal button" id="downloadExcel">
        <i class="huge lightning icon"></i>
        <div class="marginTop">開啟完整 Excel 報表</div>
      </a>
    </div>
  </div>
  <div class="ui one column page grid">
    <div class="column">
      <div data-lift="lift:msgs?showAll=true">
        <lift:error_msg class="ui red sys message"></lift:error_msg>
        <lift:warning_msg class="ui yellow sys message"></lift:warning_msg>
        <lift:notice_msg class="ui green sys message"></lift:notice_msg>
      </div>

      <form data-lift="WorkerPerformanceExcel.editor?form=post" style="margin-top: 1em;">
        <table class="ui celled stripped table">
          <thead>
            <tr><th>機台編號</th><th>產品尺寸</th><th>日管理標準量</th><th>日效率標準量</th><th></th></tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <select id="machineList" data-lift="MachineList">
                  <option>MachineID</option>
                </select>
              </td>
              <td><input type="text" class="ui input productCode"/></td>
              <td><input type="number" class="ui input managementCount" /></td>
              <td><input type="number" class="ui input performanceCount" /></td>
              <td><input type="submit" class="ui submit" value="新增"/></td>
            </tr>
          </tbody>
        </table>
        <script>
          $("#machineList").select2({width: "100%"});
        </script>
      </form>
    </div>
  </div>

  <div class="ui one column page grid">
    <div class="column">
      <table id="dataTable" class="ui celled stripped table" data-lift="WorkerPerformanceExcel.table">
        <thead>
          <tr><th>機台編號</th><th>產品尺寸</th><th>日管理標準量</th><th>日效率標準量</th><th>動作</th></tr>
        </thead>
        <tbody>
          <tr class="dataRow">
            <td><span class="machineID">C04</span></td>
            <td><span class="productCode">10250</span></td>
            <td><input class="managementCount" type="text" value="55800" /></td>
            <td><input class="performanceCount" type="text" value="55800" /></td>
            <td><button class="deleteButton ui primary delete">刪除</button></td>
          </tr>
        </tbody>
      </table>
      <script>
         $('#dataTable').floatThead({scrollingTop: 80});
      </script>
    </div>
  </div>
</div>
