<div data-lift="Surround?with=default;at=content">
  <div class="ui one column grid" data-lift="MorningExcel.detail">
    <div class="center aligned column">
      <div class="ui two steps">
        <a href="/viewDetail" class="ui step active">總覽</a>
        <a href="#" class="ui step active" id="currentYearMonth">2015-06</a>
      </div>
    </div>
    <div class="center aligned column">
      <a href="#" class="ui icon huge teal button" id="downloadExcel">
        <i class="huge lightning icon"></i>
        <div class="marginTop">開啟完整 Excel 報表</div>
      </a>
    </div>
  </div>
  <div class="ui one column grid">
    <div class="column">
      <div style="overflow: auto" data-lift="MorningExcel.editor">
        <table class="ui celled table" id="dataTable">
          <thead>
            <tr>
              <th class="ui center aligned">日期</th>
              <th class="ui center aligned">計劃生產量</th>

              <th class="ui center aligned productHeader">
                <span class="productName">3x11</span> <br/>
                <input type="text" placeholder="機台數量" size="5" class="machineCount"/><br/>
                <input type="text" size="5" class="machineCapacity"/>
              </th>

              <th class="ui center aligned">
                繳庫量<br/>
                <input type="text" size="5" class="handIn"/>
              </th>

              <th class="ui center aligned">
                每日出庫數<br/>
                <input type="text" size="5" class="handOut"/>
              </th>
              <th class="ui center aligned">
                102 倉庫存量<br/>
                <input type="text" size="5" class="storage102"/>
              </th>
              <th class="ui center aligned">
                118 倉庫存量<br/>
                <input type="text" size="5" class="storage118"/>
              </th>
              <th class="ui center aligned">
                線場堆貨量<br/>
                <input type="text" size="5" class="stock"/>
              </th>
              <th class="ui center aligned">
                步留率<br/>
                <input type="text" size="5" class="yieldRate"/>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr class="row">
              <td class="ui center aligned"><span class="date">1</span></td>
              <td><input class="datePlanned" type="text" size="5"/></td>
              <td class="productPlanned"><input type="text" size="5" class="productPlannedInput"/></td>
              <td><input type="text" size="5" class="handIn"/></td>
              <td><input type="text" size="5" class="handOut"/></td>
              <td><input type="text" size="5" class="storage102"/></td>
              <td><input type="text" size="5" class="storage118"/></td>
              <td><input type="text" size="5" class="stock"/></td>
              <td><input type="text" size="5" class="yieldRate"/></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script>
   $('#dataTable').floatThead({scrollingTop: 50});
  </script>
</div>
