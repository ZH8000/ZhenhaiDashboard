<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <title>Zhenhai Dashboard</title>

  <link rel="stylesheet" type="text/css" href="/static/sementicUI/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="/static/custom/css/custom.css">
  <link rel="stylesheet" type="text/css" href="/static/jQueryUI/jquery-ui.min.css">

  <script src="/static/lib/javascript/jquery-2.1.1.js"></script>
  <script src="/static/sementicUI/semantic.min.js"></script>
  <script src="/static/jQueryUI/jquery-ui.min.js"></script>
  <script src="/static/lib/javascript/jquery.mtz.monthpicker.js"></script>

</head>
<body>
  <div class="ui fixed transparent inverted main menu">
    <div class="container">
      <a href="/" class="title header item">Zhenhai Dashboard</a>
      <div class="right menu">
        <div class="item">Information Center</div>
        <div class="ui simple dropdown item">
          <div><i class="ui large list icon"></i></div>
          <div class="menu">
            <!-- <a class="item" href="/user">個人頁</a> -->
            <a class="item" href="/user/logout"><i class="ui sign out icon"></i> 登出</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="ui page grid" style="padding-top:60px; padding-bottom:20px">
    <div class="column">
      <div data-lift="lift:msgs?showAll=true">
        <lift:error_msg class="ui red sys message"></lift:error_msg>
        <lift:warning_msg class="ui yellow sys message"></lift:warning_msg>
        <lift:notice_msg class="ui green sys message"></lift:notice_msg>
      </div>
      <table class="ui celled table">
        <thead>
          <tr>
            <th class="ui center aligned">機台</th>
            <th class="ui center aligned">C</th>
            <th class="ui center aligned">B</th>
            <th class="ui center aligned">A</th>
          </tr>
        </thead>
        <tbody data-lift="MachineLevelEditor">
           <tr class="machineLevelRow">
             <td class="machineID ui center aligned">A001</td>
             <td class="levelC"><input type="text" name="levelC" /></td>
             <td class="levelB"><input type="text" name="levelB" /></td>
             <td class="levelA"><input type="text" name="levelA" /></td>
           </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
