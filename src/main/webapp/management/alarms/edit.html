<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <title>Zhenhai Dashboard</title>

  <link rel="stylesheet" type="text/css" href="/assets/sementicUI/css/semantic.css">
  <link rel="stylesheet" type="text/css" href="/assets/custom/css/custom.css">
  <link rel="stylesheet" type="text/css" href="/assets/jQueryUI/jquery-ui.min.css">
  <link rel="stylesheet" type="text/css" href="/assets/select2-3.5.1/select2.css">

  <script src="/assets/lib/javascript/jquery-2.1.1.js"></script>
  <script src="/assets/sementicUI/javascript/semantic.js"></script>
  <script src="/assets/jQueryUI/jquery-ui.min.js"></script>
  <script src="/assets/jQueryUI/datepicker-zh-TW.js"></script>
  <script src="/assets/select2-3.5.1/select2.min.js"></script>
  <script src="/assets/select2-3.5.1/select2_locale_zh-TW.js"></script>
</head>
<body>
  <div class="ui fixed transparent inverted main menu">
    <div class="container">
      <a href="/" class="item"><div class="ui header">Zhenhai Dashboard</div></a>
      <div class="right menu">
        <div class="item">Information Center</div>
        <div class="ui simple dropdown item">
          <div><i class="ui large list icon"></i></div>
          <div class="menu">
            <!-- <a class="item" href="/user">個人頁</a> -->
            <a class="item" href="/user/logout"><i class="ui sign out icon"></i> 登出</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="ui page grid" style="padding-top:60px; padding-bottom:20px">

    <div class="column">

      <div data-lift="lift:msgs?showAll=true">
        <lift:error_msg class="ui red sys message"></lift:error_msg>
        <lift:warning_msg class="ui yellow sys message"></lift:warning_msg>
        <lift:notice_msg class="ui green sys message"></lift:notice_msg>
      </div>

      <form class="ui form segment" data-lift="AlarmEdit?form=ajax&class=ui form segment">
        <div class="two fields">
          <div class="field">
            <label>工號</label>
            <div class="ui input">
              <input type="text" name="workerID" />
            </div>
          </div>
          <div class="field">
            <label>姓名</label>
            <div class="ui input">
              <input type="text" name="name" disabled id="name"/ >
            </div>
          </div>
        </div>
        <div class="two fields">
          <div class="field">
            <label>起算日期</label>
            <div class="ui input">
              <input type="text" name="startDate" id="startDate"/>
            </div>
          </div>
          <div class="field">
            <label>倒數天數</label>
            <div class="ui input">
              <input type="text" name="countdownDays" />
            </div>
          </div>
        </div>
        <div class="field">
          <label>機台</label>
          <div class="ui input">
            <select name="machineID" style="width: 100%" id="machineID">
              <option class="machineItem item" value="MachineID">MachineID</option>
            </select>
          </div>
        </div>
        <div class="field">
          <label>描述</label>
          <div class="ui input">
            <textarea type="text" name="description" cols="20"></textarea>
          </div>
        </div>
     
        <input type="hidden" name="defaultMachineID" id="defaultMachineID" value=""/>
        <input class="ui right floated blue submit button" type="submit" value="更新維修行事曆"/>
      </form> 
    </div>
  </div>
  <script>
    $(function() {
      var validations = {
        "workerID": {
          "identifier": "workerID",
          "rules": [{
            "type": "empty",
            "prompt": "請輸入員工工號"
          }]
        },
        "startDate": {
          "identifier": "startDate",
          "rules": [{
            "type": "empty",
            "prompt": "請選擇起算日期"
          }]
        },
        "countdownDays": {
          "identifier": "countdownDays",
          "rules": [{
            "type": "empty",
            "prompt": "請輸入倒數日期"
          }]
        },
        "description": {
          "identifier": "description",
          "rules": [{
            "type": "empty",
            "prompt": "請輸入倒數日期"
          }]
        }
      }

      $("#machineID").select2();
      $("#machineID").select2("val", $('#defaultMachineID').val());

      $('#startDate').datepicker({dateFormat: "yy-mm-dd"});
      $('.ui.radio.checkbox').checkbox();
      $(".form").form(validations, {on: "blur", inline: true, onSuccess : function(){
        $("type=submit").click();
        return false;
      }})


    })
  </script>

</body>
</html>
