<div data-lift="Surround?with=default;at=content">
  <div class="ui page grid">
    <div class="column">
      <div data-lift="lift:msgs?showAll=true">
        <lift:error_msg class="ui red sys message"></lift:error_msg>
        <lift:warning_msg class="ui yellow sys message"></lift:warning_msg>
        <lift:notice_msg class="ui green sys message"></lift:notice_msg>
      </div>
      <form class="ui form segment" id="updateAnnouncementForm" data-lift="Announcement.updateAnnouncementForm?form=post">
        <div class="field">
          <label>公告內容（一行為一筆公告，每十秒輪播一次）</label>
          <div class="ui input">
            <textarea name="announcement"></textarea>
          </div>
        </div>

        <input class="ui right floated blue submit button" type="submit" value="更新">
      </form> 
    </div>
  </div>
</div>
