<div data-lift="Surround?with=default;at=content">
  <div class="ui page grid">
    <div class="column">

      <div data-lift="lift:msgs?showAll=true">
        <lift:error_msg class="ui red sys message"></lift:error_msg>
        <lift:warning_msg class="ui yellow sys message"></lift:warning_msg>
        <lift:notice_msg class="ui green sys message"></lift:notice_msg>
      </div>

      <form class="ui form segment" id="addWorkerForm" data-lift="WorkerEdit?form=post">
        <div class="field">
          <label>姓名</label>
          <div class="ui input">
            <input type="text" name="name">
          </div>
        </div>
        <div class="field">
          <label>工號</label>
          <div class="ui input">
            <input type="text" name="workerID">
          </div>
        </div>
        <div class="field">
          <label>部門</label>
          <div class="ui input">
            <input type="text" name="department">
          </div>
        </div>
        <div class="field">
          <label>組別</label>
          <div class="ui input">
            <input type="text" name="team">
          </div>
        </div>
        <div class="field">
          <label>入廠日期</label>
          <div class="ui input">
            <input type="text" name="onBoardDate" id="onBoardDate">
          </div>
        </div>
        <div class="inline fields">
          <div class="field">
            <label for="workerType">員工類別：</label>
          </div>
          <div class="field">
            <div class="ui radio checkbox">
              <input name="workerType" type="radio" value="normal" id="workerTypeNormal">
              <label>生產人員</label>
            </div>
          </div>
          <div class="field" style="margin-left: 20px">
            <div class="ui radio checkbox">
              <input name="workerType" type="radio" value="maintain" id="workerTypeMaintain">
              <label>維修人員</label>
            </div>
          </div>
        </div>
        
        <input class="ui right floated blue submit button" type="submit" value="修改員工資料" id="submitButton"/>
      </form> 
    </div>
  </div>
  <script>
    $(function() {
      var validations = {
        "name": {
          "identifier": "name",
          "rules": [{
            "type": "empty",
            "prompt": "請輸入員工名稱"
          }]
        },
        "workerID": {
          "identifier": "workerID",
          "rules": [{
            "type": "empty",
            "prompt": "請輸入員工工號"
          }]
        },
        "department": {
          "identifier": "department",
          "rules": [{
            "type": "empty",
            "prompt": "請輸入員工部門"
          }]
        },
        "onBoardDate": {
          "identifier": "onBoardDate",
          "rules": [{
            "type": "empty",
            "prompt": "請輸入入廠時間"
          }]
        },
        "team": {
          "identifier": "team",
          "rules": [{
            "type": "empty",
            "prompt": "請輸入組別"
          }]
        },
        "workerType": {
          "identifier": "workerType",
          "rules": [{
            "type": "checked",
            "prompt": "請選擇員工類型"
          }]
        }
      }

      $('.ui.radio.checkbox').checkbox();
      $("#addWorkerForm").form(validations, {on: "blur", inline: true, onSuccess : function(){
        $("#submitButton").click();
        return true;
      }})

      $('#onBoardDate').datepicker({dateFormat: 'yy-mm-dd'});
    })
  </script>
</div>
