<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <title>Zhenhai Dashboard</title>

  <link rel="stylesheet" type="text/css" href="/static/sementicUI/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="/static/custom/css/custom.css">


  <script src="/static/lib/javascript/jquery-2.1.1.js"></script>
  <script src="/static/lib/javascript/d3.v3.min.js"></script>
  <script src="/static/lib/javascript/stupidtable.min.js"></script>

  <script src="/static/sementicUI/semantic.min.js"></script>

  <script src="/static/custom/javascript/chart.js"></script>
  <script src="/static/custom/javascript/steps.js"></script>
  <script src="/static/custom/javascript/table.js"></script>

  <style>
.chart rect {
  fill: steelblue;
}

.chart text {
  fill: black;
  font: 16px sans-serif;
  text-anchor: middle;
}

.chart rect:hover {
  fill: brown;
     cursor: pointer;
}

.slice path:hover {
  fill: brown;
}

  </style>

</head>
<body>
  <div class="ui fixed transparent inverted main menu">
    <div class="container">
      <a href="/" class="title header item">Zhenhai Dashboard</a>
      <div class="right menu">
        <div class="item">依機器</div>
        <div class="ui simple dropdown item">
          <div><i class="ui large list icon"></i></div>
          <div class="menu">
            <!-- <a class="item" href="/user">個人頁</a> -->
            <a class="item" href="/user/logout"><i class="ui sign out icon"></i> 登出</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="center aligned one column ui grid" style="padding-top:60px; padding-bottom:20px">
    <div class="column">
      <div class="ui one steps">
         <div class="ui active step">機台異常</div>
      </div>
    </div>
    <div class="column">
      <div class="ui one column page grid" style="display: none;" id="notFoundBlock">
        <div class="column">
          <div class="ui icon error message">
            <i class="inbox icon"></i>
            <div class="content">
              <div class="header">查無資料</div>
              <p>尚無相關資料。</p>
            </div>
          </div>
        </div>
      </div>
      <div class="ui one column center aligned page grid" id="loadingIndicator">
        <div class="column">
          <div class="ui active large text loader" style="margin-top: 5em">讀取中……</div>
        </div>
      </div>

      <div class="one column ui page grid">
        <div class="column">
 
          <table class="ui celled table segment" id="detailTable" style="display: none">
            <thead>
              <tr>
                <th data-sort="string">時間 <i id="arrow0" class="ui sort icon" style="float: right"></i></th>
                <th data-sort="int">機台 <i id="arrow1" class="ui sort icon" style="float: right"></i></th>
                <th data-sort="int">Event ID <i id="arrow1" class="ui sort icon" style="float: right"></i></th>
 
              </tr>
            </thead>
            <tbody id="table">
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script>
      function toTableSchema(dataJSON) {
        return {
          data: dataJSON,
          extractors: [
            function (data) { return data.timestamp },
            function (data) { return data.mach_id },
            function (data) { return data.defact_id }
 
          ]
        }
      }

      $.ajax("/api/json/alert", {timeout: 30 * 1000}).done(function(data) {

        if (!data || data.length == 0) {
          $('#notFoundBlock').show();
          return;
        }

        setTable("#table", toTableSchema(data));
        $('#detailTable').show();
        $('#loadingIndicator').hide();
      });

    </script>

  </div>
</body>

</html>
