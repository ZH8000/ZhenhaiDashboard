<div data-lift="Surround?with=default;at=content">
  <div class="center aligned one column ui grid">
    <div class="ui fixedColumn column">
      <div class="ui two steps">
        <a href="/productionCard" class="ui active step">生產管理卡</a>
        <a href="#" class="ui step">製令編號</a>
      </div>
    </div>

    <div class="ui below column" data-lift="LazyLoad?template=loading">

        <div class="column">

          <div data-lift="lift:msgs?showAll=true">
            <lift:error_msg class="ui red sys message"></lift:error_msg>
            <lift:warning_msg class="ui yellow sys message"></lift:warning_msg>
            <lift:notice_msg class="ui green sys message"></lift:notice_msg>
          </div>

          <form class="ui segment form" data-lift="ProductionCard.search?form=post">

              <label>製令編號</label>
              <div class="ui icon input">
                <input class="prompt" placeholder="製令編號" type="text" id="lotNo" name="lotNo">
                <i class="search icon"></i>
              </div>
            </div>
            <input type="submit" class="ui right floated primary submit button" value="查詢"/>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
