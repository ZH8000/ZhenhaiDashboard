<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <title>Zhenhai Dashboard</title>

  <link rel="stylesheet" type="text/css" href="/static/sementicUI/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="/static/custom/css/custom.css">


  <script src="/static/lib/javascript/jquery-2.1.1.js"></script>
  <script src="/static/lib/javascript/d3.v3.min.js"></script>

  <script src="/static/sementicUI/semantic.min.js"></script>

  <script src="/static/custom/javascript/chart.js"></script>
  <script src="/static/custom/javascript/steps.js"></script>

  <style>
.chart rect {
  fill: steelblue;
}

.chart text {
  fill: black;
  font: 16px sans-serif;
  text-anchor: middle;
}

.chart rect:hover {
  fill: brown;
  cursor: pointer;
}
  </style>

</head>
<body>
  <div class="ui fixed transparent inverted main menu">
    <div class="container">
      <a href="/" class="title header item">Zhenhai Dashboard</a>
      <div data-lift="embed?what=backgroundChanger"></div>
      <div class="right menu">
        <div class="item">總覽</div>
        <div class="ui simple dropdown item">
          <div><i class="ui large list icon"></i></div>
          <div class="menu">
            <!-- <a class="item" href="/user">個人頁</a> -->
            <a class="item" href="/user/logout"><i class="ui sign out icon"></i> 登出</a>
          </div>
        </div>

      </div>
    </div>
  </div>
  <div class="center aligned one column ui grid" style="padding-top:60px; padding-bottom:20px" data-lift="CapacityReport">
    <div class="column">
      <div class="ui seven steps">
        <a href="#" class="ui step" style="cursor: pointer">title</a>
      </div>
    </div>
    <div class="column">
      <a id="csvURL" href="javascript: void(0)" class="ui right floated primary button">Export CSV File</a>
    </div>
    <div class="column" style="text-align: center">
      <div class="ui one column page grid" style="display: none" id="notFoundBlock">
        <div class="column">
          <div class="ui icon error message">
            <i class="inbox icon"></i>
            <div class="content">
              <div class="header">查無資料</div>
              <p>無法查詢到相關資料，請確定網址是否正確。</p>
            </div>
          </div>
        </div>
      </div>
      <div class="container" style="overflow:auto; width: 80%; margin-left: 10%; padding-left: 15px; padding-right: 15px">
        <div id="loadingIndicator">
          <div class="ui active large text loader" style="margin-top: 5em">讀取中……</div>
        </div>
        <svg class="chart"></svg>
      </div>
    </div>
    <div>
      <input type="hidden" value="" id="dataURL"/>
    </div>

    <script>

      var dataURL = $('#dataURL').val()

      $.ajax(dataURL, {timeout: 30 * 1000}).done(function(data) {

        if (!data.dataSet || data.dataSet.length == 0) {
          $('#notFoundBlock').show();
          return;
        }

        var drawBarChart = barChart({
          totalHeight: 350,
          barWidth: 55,
          barPadding: 40,
          topMargin: 20,
          bottomMargin: 20,
          extractValue: function(data) { return data.value },
          extractName: function(data) { return data.name }
        })


        drawBarChart(".chart", data.dataSet)
      }).always(function() {
        $("#loadingIndicator").hide();
      }).error(function() {

        console.log("In error handler..");
        $('#notFoundBlock').show();
        $("#loadingIndicator").hide();

      });

    </script>

  </div>
</body>

</html>
