<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <title>Zhenhai Dashboard</title>

  <link rel="stylesheet" type="text/css" href="./assets/sementicUI/semantic.css">
  <link rel="stylesheet" type="text/css" href="./assets/custom/css/custom.css">

  <script src="./assets/lib/javascript/jquery-2.1.1.js"></script>
  <script src="./assets/sementicUI/semantic.js"></script>

</head>
<body>
  <div class="ui fixed inverted main menu">
    <div class="container">
      <a href="/" class="title header item">Zhenhai Dashboard</a>
    </div>
  </div>
      
  <div class="two column ui grid" style="padding-top:60px; padding-bottom:20px">
    <div class="column"></div>
    <div class="column">
      <div>

        <div data-lift="lift:msgs?showAll=true">
          <lift:error_msg class="ui red sys message"></lift:error_msg>
          <lift:warning_msg class="ui yellow sys message"></lift:warning_msg>
          <lift:notice_msg class="ui green sys message"></lift:notice_msg>
        </div>

        <form class="ui form segment" method="POST" id="loginForm" data-lift="Login?form=post">
          <div class="field">
            <label>使用者帳號</label>
            <div class="ui left labeld icon input">
              <input placeholder="Username" type="text" name="username" id="username">
              <i class="user icon"></i>
            </div>
          </div>
          <div class="field">
            <label>密碼</label>
            <div class="ui left labeld icon input">
              <input placeholder="Password" type="password" name="password" id="password">
              <i class="lock icon"></i>
            </div>
          </div>
          <input type="submit" class="ui right floated blue button" value="登入" />
        </form> 
      </div>

    </div>
  </div>
  <script>
    $(function() {
      var validations = {
        "username": {
          "identifier": "username",
          "rules": [{
            "type": "empty",
            "prompt": "請輸入使用者名稱"
          }]
        },
        "password": {
          "identifier": "password",
          "rules": [{
            "type": "empty",
            "prompt": "請輸入密碼"
          }]
        }
      }

      $("#loginForm").form(validations, {on: "blur", inline: true, onSuccess : function(){
        $("type=submit").click();
        return false;
      }})
    })

  </script>
</body>

</html>
