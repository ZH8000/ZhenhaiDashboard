<div data-lift="Surround?with=default;at=content">      
  <div class="two column ui grid">
    <div class="column"></div>
    <div class="column">
      <div>
        <div data-lift="lift:msgs?showAll=true">
          <lift:error_msg class="ui red sys message"></lift:error_msg>
          <lift:warning_msg class="ui yellow sys message"></lift:warning_msg>
          <lift:notice_msg class="ui green sys message"></lift:notice_msg>
        </div>
        <form class="ui form segment" method="POST" id="loginForm" data-lift="Login?form=post">
          <div class="field">
            <label>使用者帳號</label>
            <div class="ui left labeld icon input">
              <input placeholder="Username" type="text" name="username" id="username">
              <i class="user icon"></i>
            </div>
          </div>
          <div class="field">
            <label>密碼</label>
            <div class="ui left labeld icon input">
              <input placeholder="Password" type="password" name="password" id="password">
              <i class="lock icon"></i>
            </div>
          </div>
          <input type="submit" class="ui right floated blue button" value="登入" />
        </form> 
      </div>
    </div>
  </div>
  <script>
    $(function() {
      var validations = {
        "username": {
          "identifier": "username",
          "rules": [{
            "type": "empty",
            "prompt": "請輸入使用者名稱"
          }]
        },
        "password": {
          "identifier": "password",
          "rules": [{
            "type": "empty",
            "prompt": "請輸入密碼"
          }]
        }
      }

      $("#loginForm").form(validations, {on: "blur", inline: true, onSuccess : function(){
        $("type=submit").click();
        return false;
      }})
    })

  </script>
</div>
