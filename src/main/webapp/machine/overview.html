<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <title>Zhenhai Dashboard</title>

  <link rel="stylesheet" type="text/css" href="/static/sementicUI/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="/static/custom/css/custom.css">

  <script src="/static/lib/javascript/jquery-2.1.1.js"></script>
  <script src="/static/lib/javascript/d3.v3.min.js"></script>

  <script src="/static/sementicUI/semantic.min.js"></script>

  <script src="/static/custom/javascript/chart.js"></script>
  <script src="/static/custom/javascript/steps.js"></script>


  <style>
.slice path:hover {
  fill: brown;
  cursor: pointer;
}

  </style>

</head>
<body>
  <div class="ui fixed transparent inverted main menu">
    <div class="container">
      <a href="/" class="title header item">Zhenhai Dashboard</a>
      <div class="right menu">
        <div class="item">依錯誤原因</div>
        <div class="ui simple dropdown item">
          <div><i class="ui large list icon"></i></div>
          <div class="menu">
            <!-- <a class="item" href="/user">個人頁</a> -->
            <a class="item" href="/user/logout"><i class="ui sign out icon"></i> 登出</a>
          </div>
        </div>

      </div>
    </div>
  </div>
  <div class="center aligned one column ui grid" style="padding-top:60px; padding-bottom:20px" data-lift="MachineReport">
    <div class="column">
      <div class="ui four steps">
        <a href="javascript: void(0)" class="ui step" style="cursor: pointer">Title</a>
      </div>
    </div>
    <div class="column">
      <a id="csvLink" href="javascript: void(0)" class="ui right floated primary button">Export CSV File</a>
    </div>
    <div class="column">

      <div class="ui one column page grid" style="display: none" id="notFoundBlock">
        <div class="column">
          <div class="ui icon error message">
            <i class="inbox icon"></i>
            <div class="content">
              <div class="header">查無資料</div>
              <p>尚無相關資料，或目前無法取得錯誤統計，請稍候再試。</p>
            </div>
          </div>
        </div>
      </div>

      <div id="loadingIndicator">
        <div class="ui active large text loader" style="margin-top: 5em">讀取中……</div>
      </div>

      <svg class="pieChart"></svg>
    </div>
    <div>
      <input type="hidden" id="dataURL" value="<%= dataURL %>" />
      <input type="hidden" id="threshold" value="<%= threshold %>" />
    </div>

    <script>

      var dataURL = $('#dataURL').val();
      var threshold = $('#threshold').val();

      $.ajax(dataURL, {timeout: 30 * 1000}).done(function(data) {

        if (!data.dataSet || data.dataSet.length == 0) {
          $('#notFoundBlock').show();
          $('#loadingIndicator').hide();
          return;
        }

        var drawPieChart = pieChart({
          width: 400,
          height: 400,
          radius: 180,
          threshold: threshold,
          extractValue: function(data) { return data.value; },
          extractName: function(data) { return data.name; }
        })

        drawPieChart(".pieChart", data.dataSet);

      }).always(function() {
        $('#loadingIndicator').hide();
      }).error(function() {
        $('#notFoundBlock').show();
      });


    </script>

  </div>
</body>

</html>
