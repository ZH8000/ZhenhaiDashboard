<div data-lift="Surround?with=default;at=content">
  
  <div class="ui page one column grid">
    <div class="column">
      <div data-lift="lift:msgs?showAll=true">
        <lift:error_msg class="ui red sys message"></lift:error_msg>
        <lift:warning_msg class="ui yellow sys message"></lift:warning_msg>
        <lift:notice_msg class="ui green sys message"></lift:notice_msg>
      </div>
    </div>
  </div>

  <div class="ui paddingTop grid" data-lift="Dashboard.reportLink">
    <div class="ten wide column">
      <div class="center aligned three column ui stackable responsiveIcon grid">
        <div class="column">
          <a href="/viewDetail" class="ui icon huge teal button">
            <i class="huge bar chart icon"></i>
            <div style="margin-top: 1em">產量統計</div>
          </a>
        </div>
        <div class="column">
          <a href="/workers/" class="ui icon huge teal button">
            <i class="huge male icon"></i>
            <div style="margin-top: 1em">依人員</div>
          </a>
        </div>
        <div class="column">
          <a href="/todayOrder" class="ui icon huge teal button">
            <i class="huge ticket icon"></i>
            <div style="margin-top: 1em">今日工單</div>
          </a>
        </div>
        <div class="column">
          <a href="/orderStatus" class="ui icon huge teal button">
            <i class="huge cubes icon"></i>
            <div style="margin-top: 1em">訂單狀態</div>
          </a>
        </div>
        <div class="column">
          <a href="/maintenanceLog/" class="ui icon huge teal button">
            <i class="huge ticket icon"></i>
            <div style="margin-top: 1em">維修記錄</div>
          </a>
        </div>
        <div class="column">
          <a href="/machine" class="ui icon huge teal button">
            <i class="huge bug icon"></i>
            <div style="margin-top: 1em">錯誤分析</div>
          </a>
        </div>
        <div class="column">
          <a href="http://221.4.141.146:8080/pic" class="ui icon huge teal button">
            <i class="huge idea icon"></i>
            <div style="margin-top: 1em">機台狀況</div>
          </a>
        </div>

        <div class="column">
          <a href="/productionCard" class="ui icon huge teal button">
            <i class="huge book icon"></i>
            <div style="margin-top: 1em">生產管理卡</div>
          </a>
        </div>

        <div class="column">
          <a href="/management/" class="ui icon huge teal button">
            <i class="huge settings icon"></i>
            <div style="margin-top: 1em">網站管理</div>
          </a>
        </div>

        <div class="column"></div>
      </div>
    </div>
    <div class="six wide responsiveAlarm column" data-lift="AlarmList.postIt">
      <div class="ui header ribbon orange label">零件定期更換通知</div>
      <div class="nonAlarm ui segment">目前沒有排定的更換計劃</div>
      <div class="alarmDiv">
        <div class="urgentAlarmBlock ui divided list red segment" >
          <div class="urgentAlarmRow item" style="padding-top: 10px;">
            <div class="content">
              <div>
                <button class="ui doneCheckbox checkbox" style="float: right"></button>
                <span><i class="importantMark ui red warning icon" ></i></span>
                <span class="machineID ui green horizontal label">MachineID</span>
                <span class="worker ui horizontal label"><i class="ui user icon"></i> <span class="workerName">Worker</span></span>
                <span class="ui horizontal label"><span class="countQty">0</span> / <span class="countdownQty">200</span></span>

              </div>
              <pre class="desc" style="margin-left: 2em; margin-top: 10px">Description....</pre>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    function updateUI(alarmID, isDone) {
      if (isDone) {
        $('#dueDate-' + alarmID).addClass("disabled")
        $('#machineID-' + alarmID).addClass("disabled")
        $('#description-' + alarmID).addClass("del")
      } else {
        $('#dueDate-' + alarmID).removeClass("disabled")
        $('#machineID-' + alarmID).removeClass("disabled")
        $('#description-' + alarmID).removeClass("del")
      }

    }
  </script>
</div>
