<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <title>Zhenhai Dashboard</title>

  <link rel="stylesheet" type="text/css" href="/static/sementicUI/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="/static/custom/css/custom.css">
  <link rel="stylesheet" type="text/css" href="/static/jQueryUI/jquery-ui.min.css">

  <script type="text/javascript" src="/static/lib/javascript/jquery-2.1.1.js"></script>
  <script type="text/javascript" src="/static/sementicUI/semantic.min.js"></script>
  <script type="text/javascript" src="/static/jQueryUI/jquery-ui.min.js"></script>
  <script type="text/javascript" src="/static/lib/javascript/jquery.mtz.monthpicker.js"></script>
  <script type="text/javascript" src="/static/custom/javascript/monthPicker.js"></script>
  <style>

@media screen and (min-width: 1280px) {

  .responsiveIcon.grid {
    padding-left: 100px;
    padding-right: 100px;

  }

  .responsiveAlarm.column {
    margin-left: -100px;
  }

  .alarmDiv {
    height: 400px;
    overflow: scroll;
    overflow-x:hidden;
    overflow-y: auto;
    margin-top:1em;
    padding-right:1em;
    margin-right: 100px;
  }

}

@media screen and (max-width: 1366px) {

  .alarmDiv {
    height: 400px;
    margin-top:1em;
    padding-right:1em;
    overflow: scroll;
    overflow-x:hidden;
    overflow-y: auto;
  }

}
  </style>

</head>
<body>
  <div class="ui fixed transparent inverted main menu">
    <div class="container">
      <a href="/" class="title header item">Zhenhai Dashboard</a>
      <div data-lift="embed?what=backgroundChanger"></div>
      <div class="right menu">
        <div class="item">Information Center</div>
        <div class="ui simple dropdown item">
          <div><i class="ui large list icon"></i></div>
          <div class="menu">
            <!-- <a class="item" href="/user">個人頁</a> -->
            <a class="item" href="/user/logout"><i class="ui sign out icon"></i> 登出</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="ui grid" style="padding-top:60px; padding-bottom:20px">
    <div class="column">
    </div>
  </div>

  <div class="ui grid" style="padding-top:60px; padding-bottom:20px;" data-lift="Dashboard.reportLink">
    <div class="ten wide column">
      <div class="center aligned three column ui stackable responsiveIcon grid">
        <div class="column">
          <a href="/viewDetail" class="ui icon huge teal button">
            <i class="huge bar chart icon"></i>
            <div style="margin-top: 1em">產量統計</div>
          </a>
        </div>
        <div class="column">
          <a href="/workers/" class="ui icon huge teal button">
            <i class="huge male icon"></i>
            <div style="margin-top: 1em">依人員</div>
          </a>
        </div>
        <div class="column">
          <a href="/todayOrder" class="ui icon huge teal button">
            <i class="huge ticket icon"></i>
            <div style="margin-top: 1em">今日工單</div>
          </a>
        </div>
        <div class="column">
          <a href="/orderStatus" class="ui icon huge teal button">
            <i class="huge cubes icon"></i>
            <div style="margin-top: 1em">訂單狀態</div>
          </a>
        </div>
        <div class="column">
          <a href="/machineMaintainLog" class="ui icon huge teal button">
            <i class="huge ticket icon"></i>
            <div style="margin-top: 1em">維修記錄</div>
          </a>
        </div>
        <div class="column">
          <a href="/machine" class="ui icon huge teal button">
            <i class="huge bug icon"></i>
            <div style="margin-top: 1em">事件分析</div>
          </a>
        </div>
        <div class="column">
          <a href="/management/" class="ui icon huge teal button">
            <i class="huge settings icon"></i>
            <div style="margin-top: 1em">網站管理</div>
          </a>
        </div>
        <div class="column"></div>
        <div class="column"></div>
      </div>
    </div>
    <div class="six wide responsiveAlarm column" data-lift="AlarmList.postIt">
      <div class="ui header ribbon orange label">零件定期更換通知</div>
      <div class="nonAlarm ui segment">目前沒有排定的更換計劃</div>
      <div class="alarmDiv">
        <div class="urgentAlarmBlock ui divided list red segment" >
          <div class="urgentAlarmRow item" style="padding-top: 10px;">
            <div class="content">
              <div>
                <button class="ui doneCheckbox checkbox" style="float: right"></button>
                <span><i class="importantMark ui red warning icon" ></i></span>
                <span class="dueDate ui red horizontal label">2014-12-10</span>
                <span class="machineID ui green horizontal label">MachineID</span>
                <span class="worker ui horizontal label"><i class="ui user icon"></i> <span class="workerName">Worker</span></span>
              </div>
              <pre class="desc" style="margin-left: 2em; margin-top: 10px">Description....</pre>
            </div>
          </div>
        </div>
        <div class="alarmBlock ui divided list segment" >
          <div class="alarmRow item" style="padding-top: 10px; padding-bottom: 10px">
            <div class="content">
              <button class="ui doneCheckbox checkbox" style="float: right"></button>
              <span><i class="importantMark ui red icon" ></i></span>
              <span class="dueDate ui horizontal label">2014-12-10</span>
              <span class="machineID ui green horizontal label">MachineID</span>
              <span class="worker ui horizontal label"><i class="ui user icon"></i> <span class="workerName">Worker</span></span>
            </div>
            <pre class="desc" style="margin-left: 2em; margin-top: 10px">Description....</pre>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function updateUI(alarmID, isDone) {
      if (isDone) {
        $('#dueDate-' + alarmID).addClass("disabled")
        $('#machineID-' + alarmID).addClass("disabled")
        $('#description-' + alarmID).addClass("del")
      } else {
        $('#dueDate-' + alarmID).removeClass("disabled")
        $('#machineID-' + alarmID).removeClass("disabled")
        $('#description-' + alarmID).removeClass("del")
      }

    }
  </script>
</body>

</html>
