<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <title>Zhenhai Dashboard</title>

  <link rel="stylesheet" type="text/css" href="/static/sementicUI/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="/static/custom/css/custom.css">
  <link rel="stylesheet" type="text/css" href="/static/jQueryUI/jquery-ui.min.css">

  <script src="/static/lib/javascript/jquery-2.1.1.js"></script>
  <script src="/static/sementicUI/semantic.min.js"></script>
  <script src="/static/jQueryUI/jquery-ui.min.js"></script>
  <script src="/static/lib/javascript/jquery.mtz.monthpicker.js"></script>
  <script src="/static/custom/javascript/monthPicker.js"></script>

</head>
<body>
  <div class="ui fixed transparent inverted main menu">
    <div class="container">
      <a href="/" class="title header item">Zhenhai Dashboard</a>
      <div class="right menu">
        <div class="item">Information Center</div>
        <div class="ui simple dropdown item">
          <div><i class="ui large list icon"></i></div>
          <div class="menu">
            <!-- <a class="item" href="/user">個人頁</a> -->
            <a class="item" href="/user/logout"><i class="ui sign out icon"></i> 登出</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="ui grid" style="padding-top:60px; padding-bottom:20px">
    <div class="column">
    </div>
  </div>

  <div class="ui grid" style="padding-top:60px; padding-bottom:20px; padding-left: 150px; padding-right: 150px" data-lift="Dashboard.reportLink">
    <div class="twelve wide column">
      <div class="center aligned three column ui stackable grid">
        <div class="column">
          <a href="/total" class="ui icon huge teal button">
            <i class="huge dashboard icon"></i>
            <div style="margin-top: 1em">總覽</div>
          </a>
        </div>
        <div class="column">
          <a href="#" class="ui icon huge teal button" id="monthlyReportButton">
            <i class="huge calendar icon"></i>
            <div style="margin-top: 1em">月報表</div>
          </a>
          <div style="margin-top: 1em">
            請選擇年份：
            <select data-lift="Dashboard.yearSelector">
              <option type="text" value="1" onclick="">1</option>
            </select>
          </div>
        </div>
        <div class="column">
          <a href="#" class="ui icon huge teal button" id="dailyReportButton">
            <i class="huge tasks icon"></i>
            <div style="margin-top: 0.5em">日報表</div>
          </a>
          <div style="margin-top: 1em">
            請選擇月份：<input type="text" id="monthPicker" size="10"/>
          </div>
        </div>
        <div class="column">
          <a href="#" class="ui icon huge teal disabled button">
            <i class="huge male icon"></i>
            <div style="margin-top: 1em">依人員</div>
          </a>
        </div>

        <div class="column">
          <a href="#" class="ui icon huge teal disabled button">
            <i class="huge ticket icon"></i>
            <div style="margin-top: 1em">今日工單</div>
          </a>
        </div>
        <div class="column">
          <a href="#" class="ui icon huge teal disabled button">
            <i class="huge cubes icon"></i>
            <div style="margin-top: 1em">訂單狀態</div>
          </a>
        </div>
        <div class="column">
          <a href="/machineMaintainLog" class="ui icon huge teal disabled button">
            <i class="huge ticket icon"></i>
            <div style="margin-top: 1em">維修記錄</div>
          </a>
        </div>
        <div class="column" data-lift="Dashboard.alertLink">
          <a href="javascript: void(0)" class="ui icon huge teal button">
            <i class="huge warning icon"></i>
            <div style="margin-top: 1em">機台異常</div>
          </a>
        </div>

        <div class="column">
          <a href="/machine" class="ui icon huge teal button">
            <i class="huge bug icon"></i>
            <div style="margin-top: 1em">事件分析</div>
          </a>
        </div>
        <div class="column">
          <a href="/management/" class="ui icon huge teal button">
            <i class="huge settings icon"></i>
            <div style="margin-top: 1em">網站管理</div>
          </a>
        </div>
        <div class="column"></div>
        <div class="column"></div>


      </div>

    </div>
    <div class="four wide column" data-lift="AlarmList.postIt">
      <div class="ui header ribbon orange label">零件定期更換通知</div>
      <div class="nonAlarm ui segment">目前沒有排定的更換計劃</div>
      <div class="urgentAlarmBlock ui divided list red segment" >
        <div class="urgentAlarmRow popup item" style="padding-top: 10px;">
          <div class="content">
            <div>
              <input name="doneCheckbox" type="checkbox" style="float: right">
              <span><i class="importantMark ui red warning icon" ></i></span>
              <span class="dueDate ui red horizontal label">2014-12-10</span>
              <span class="machineID ui green horizontal label">MachineID</span>
            </div>
            <pre class="desc" style="margin-left: 2em; margin-top: 10px">Description....</pre>
          </div>
        </div>
      </div>
      <div class="alarmBlock ui divided list segment" >
        <div class="alarmRow popup item" style="padding-top: 10px; padding-bottom: 10px">
          <div class="content">
            <input name="doneCheckbox" type="checkbox" style="float: right">
            <span><i class="importantMark ui red icon" ></i></span>
            <span class="dueDate ui horizontal label">2014-12-10</span>
            <span class="machineID ui black horizontal label">MachineID</span>
          </div>
          <pre class="desc" style="margin-left: 2em; margin-top: 10px">Description....</pre>
        </div>
      </div>
    </div>
  </div>

  <!--

  <div class="ui page grid" style="padding-top:60px; padding-bottom:20px" data-lift="Dashboard.reportLink">
    <div class="column">
      <div class="ui right dividing rail" data-lift="AlarmList.postIt">
      </div>

    </div>
  </div>
  <div class="ui page grid" style="margin-bottom: 20px">
    <div class="column">
      <div class="center aligned three column ui stackable grid">
      </div> 
    </div>
  </div>

  <div class="ui page grid">
    <div class="column">
      <div class="center aligned three column ui stackable grid">
      </div> 
    </div>
  </div>
  -->
  <div data-lift="Dashboard.monthPicker">
    <input type="hidden" id="maxYear" value=""/>
    <input type="hidden" id="maxMonth" value=""/>
    <input type="hidden" id="minYear" value=""/>
    <input type="hidden" id="minMonth" value=""/>

    <script>
      setupMonthChooser($("#maxYear").val(), $("#maxMonth").val(), $("#minYear").val(), $("#minMonth").val());

    </script>
  </div>
  <script>
    $('.popup').popup({position: 'bottom center'});

    function updateUI(alarmID, isDone) {
      if (isDone) {
        $('#dueDate-' + alarmID).addClass("disabled")
        $('#machineID-' + alarmID).addClass("disabled")
        $('#description-' + alarmID).addClass("del")
      } else {
        $('#dueDate-' + alarmID).removeClass("disabled")
        $('#machineID-' + alarmID).removeClass("disabled")
        $('#description-' + alarmID).removeClass("del")
      }

    }
  </script>
</body>

</html>
