<div data-lift="Surround?with=default;at=content">
  <div class="center aligned one column ui grid">
    <div class="column">
      <div class="one column ui page grid" data-lift="LazyLoad?template=loading">
        <div class="column" data-lift="MachineMaintainLog">

          <div data-lift="lift:msgs?showAll=true">
            <lift:error_msg class="ui red sys message"></lift:error_msg>
            <lift:warning_msg class="ui yellow sys message"></lift:warning_msg>
            <lift:notice_msg class="ui green sys message"></lift:notice_msg>
          </div>

          <div class="dataBlock">
            <div>
              <a id="csvURL" href="/api/csv/machineMaintainLog" class="ui right floated primary button">Export CSV File</a>
              <div style="clear: both" />
            </div>

            <table class="ui celled table segment">
              <thead>
                <tr>
                  <th class="ui center aligned">編號</th>
                  <th class="ui center aligned">機台</th>
                  <th class="ui center aligned">維修項目</th>
                  <th class="ui center aligned">開始時間</th>
                  <th class="ui center aligned">員工</th>
                  <th class="ui center aligned">結束時間</th>
                  <th class="ui center aligned">員工</th>
                  <th class="ui center aligned">總計時間</th>
                </tr>
              </thead>
              <tbody id="table">
                <tr class="row">
                  <td class="counter ui center aligned">1234</td>
                  <td class="machineID ui center aligned">E13</td>
                  <td class="ui aligned">
                    <ul>
                      <li class="item">Part 1</li>
                    </ul>
                  </td>
                  <td class="startTime ui center aligned">2014-11-14 10:05</td>
                  <td class="startWorkerName ui center aligned">陳曉明</td>
                  <td class="endTime ui center aligned">2014-11-14 12:02</td>
                  <td class="endWorkerName ui center aligned">陳曉明</td>
                  <td class="totalTime ui center aligned">1:22</td>
                </tr>
              </tbody>
            </table>
	  </div>
        </div>
      </div>
    </div>
  </div>
</div>
